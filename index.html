<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk IoT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
        }
        .cyberpunk-border {
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .cyberpunk-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            z-index: -1;
            filter: blur(10px);
        }
        .wifi-animation {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            animation: wifi-pulse 2s infinite;
        }
        @keyframes wifi-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .glitch {
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 66% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="relative z-10">
        <div class="wifi-animation"></div>
        <div class="wifi-animation" style="animation-delay: 0.5s"></div>
        <div class="wifi-animation" style="animation-delay: 1s"></div>
        
        <div class="cyberpunk-border bg-black bg-opacity-80 p-8 rounded-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-[#00f3ff] glitch">IoT SECURE ACCESS</h1>
                <p class="text-[#ff00ff] mt-2">Enter the Grid</p>
            </div>

            <div class="space-y-6" id="loginForm">
                <div>
                    <input type="email" id="email" placeholder="Neural.ID@grid.net" 
                           class="w-full bg-black border-2 border-[#00f3ff] rounded p-3 text-[#00f3ff] focus:outline-none focus:border-[#ff00ff] transition-colors">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Access Code" 
                           class="w-full bg-black border-2 border-[#00f3ff] rounded p-3 text-[#00f3ff] focus:outline-none focus:border-[#ff00ff] transition-colors">
                </div>
                <button onclick="handleLogin()" 
                        class="w-full bg-[#00f3ff] hover:bg-[#ff00ff] text-black font-bold py-3 px-4 rounded transition-colors duration-300">
                    INITIALIZE ACCESS
                </button>
                <div class="text-center">
                    <a href="#" onclick="toggleForm()" class="text-[#00f3ff] hover:text-[#ff00ff] transition-colors">
                        New to the Grid? Register Here
                    </a>
                </div>
            </div>

            <div class="space-y-6 hidden" id="signupForm">
                <div>
                    <input type="text" id="username" placeholder="Choose Username" 
                           class="w-full bg-black border-2 border-[#00f3ff] rounded p-3 text-[#00f3ff] focus:outline-none focus:border-[#ff00ff] transition-colors">
                </div>
                <div>
                    <input type="email" id="signupEmail" placeholder="Neural.ID@grid.net" 
                           class="w-full bg-black border-2 border-[#00f3ff] rounded p-3 text-[#00f3ff] focus:outline-none focus:border-[#ff00ff] transition-colors">
                </div>
                <div>
                    <input type="password" id="signupPassword" placeholder="Create Access Code" 
                           class="w-full bg-black border-2 border-[#00f3ff] rounded p-3 text-[#00f3ff] focus:outline-none focus:border-[#ff00ff] transition-colors">
                </div>
                <button onclick="handleSignup()" 
                        class="w-full bg-[#00f3ff] hover:bg-[#ff00ff] text-black font-bold py-3 px-4 rounded transition-colors duration-300">
                    INITIALIZE REGISTRATION
                </button>
                <div class="text-center">
                    <a href="#" onclick="toggleForm()" class="text-[#00f3ff] hover:text-[#ff00ff] transition-colors">
                        Already Registered? Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login - In production, this would connect to a backend
            alert('Access Granted! Welcome to the Grid');
        }

        function handleSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate signup - In production, this would connect to a backend
            alert('Registration Successful! Welcome to the Grid');
            toggleForm();
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
